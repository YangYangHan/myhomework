<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="chart" >
			<div id="box" style="height: 500px"></div>
		</div>
		<script src="echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.resizable.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(window).resize(function() {
			  myChart.resize();
			});
			var xAxisData = [];
			var data = [];
			option = {
			    color: ['#3398DB'],
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        }
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    xAxis : [
			        {
			            type : 'category',
			            data : ['13:00', '13:05', '13:10', '13:15', '13:20', '13:25', '13:30','13:35','13:40','13:45','13:50','13:55'],
			            axisTick: {
			                alignWithLabel: true
			            }
			        }
			    ],
			    yAxis : [
			        {
			            // type : 'category',
			            // data : ['10','20','30','40'],
			            axisTick: {
			                alignWithLabel: true
			            }
			        }
			    ],
			    series : [
			        {
			            name:'直接访问',
			            type:'bar',
			            barWidth: '40%',
			            data:[1, 3, 2, 3, 4, 2, 1,3,3,2,3,2]
			        },
			        
			    ],
			    label: {
			            normal: {
			                show: true,
			                position: 'top',
			                formatter: '{c}'
			            }
			        },
			    itemStyle: {
			                normal: {
			                 
			                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
			                        offset: 0,
			                        color: 'rgba(17, 168,171, 1)'
			                    }, {
			                        offset: 1,
			                        color: 'rgba(17, 168,171, 0.1)'
			                    }]),
			                    shadowColor: 'rgba(0, 0, 0, 0.1)',
			                    shadowBlur: 10
			                }
			            }
			};
			var myChart = echarts.init(document.getElementById('box'));
			myChart.setOption(option);
            
		</script>
	</body>
</html>
